<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Monitor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css" />
    <script src="/socket.io/socket.io.js"></script>

</head>

<body>
    <div id="monitor">
        <h1 id="counter">0</h1>
        <hr>
        <p>Mensagens Recebidas</p>
    </div>
</body>

<script>
    var socket = io();

    var counter = 0;

    var monitor = document.getElementById('counter');

    // Listen for events
    socket.on('chat', function (data) {
        counter = counter + 1;

        monitor.innerHTML = counter;

    });
</script>

</html>
