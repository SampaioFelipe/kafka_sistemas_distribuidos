<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Websockets </title>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        body{
            font-family: 'Nunito';
        }
    
        #monitor {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="monitor">
        <h1>0</h1>
    </div>    
</body>

<script>
   // Make connection
var socket = io();

var counter = 0;

var monitor = document.getElementById('monitor');

// Listen for events
socket.on('chat', function (data) {
    counter = counter + 1;

    console.log(counter);

    monitor.innerHTML = "<h1>"+counter+"</h1>";

});
</script>
</html>
